<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles can be added here */

        /* Hide sidebar on small screens */
        @media (max-width: 640px) {
            .hide-on-mobile {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Chat List / Sidebar -->
        <div class="flex-none w-1/4 border-r overflow-y-auto hide-on-mobile">
            <div class="p-4">
                <input type="text" placeholder="Search" class="w-full px-3 py-2 rounded-md border bg-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="flex flex-col space-y-2">
                <!-- Chat Item -->
                <div class="flex items-center p-4 bg-white border-b hover:bg-gray-50 cursor-pointer">
                    <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="User" class="w-12 h-12 rounded-full">
                    <div class="ml-4">
                        <h4 class="font-semibold">Jane Doe</h4>
                        <p class="text-gray-500">Last message...</p>
                    </div>
                </div>
                <!-- More chat items... -->
            </div>
        </div>
        <!-- Chat Window -->
        <div class="flex-1 flex flex-col">
            <div class="flex-none p-4 border-b">
                <h2 class="font-semibold">Jane Doe</h2>
                <p class="text-gray-500">Last seen 5 minutes ago</p>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <!-- Incoming Message -->
                    <div class="flex items-start mb-4">
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User" class="w-10 h-10 rounded-full">
                        <div class="ml-3 bg-gray-200 rounded-lg p-2">
                            <p>Hi there!</p>
                            <p class="text-xs text-gray-500">11:30 AM</p>
                        </div>
                    </div>
                    <!-- Outgoing Message -->
                    <div class="flex justify-end mb-4">
                        <div class="bg-green-200 rounded-lg p-2">
                            <p>Hey!</p>
                            <p class="text-xs text-gray-500">11:31 AM</p>
                        </div>
                        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="User" class="w-10 h-10 rounded-full ml-3">
                    </div>
                    <!-- More messages... -->
                </div>
            </div>
            <!-- Send Message Form -->
            <div class="flex-none p-4 border-t">
                <input type="text" placeholder="Type a message" class="w-full px-3 py-2 rounded-md border bg-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
        </div>
    </div>
</body>

</html>
